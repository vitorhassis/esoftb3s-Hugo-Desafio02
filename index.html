<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <div class="calculadora">
        <input type="text" id="result" value="" readonly>
        <div class="buttons">
            <button class="numbers" onclick="inserirElementos('7')">7</button>
            <button class="numbers" onclick="inserirElementos('8')">8</button>
            <button class="numbers" onclick="inserirElementos('9')">9</button>
            <button class="column-right" onclick="inserirElementos('*')">*</button>

            <button class="numbers" onclick="inserirElementos('4')">4</button>
            <button class="numbers" onclick="inserirElementos('5')">5</button>
            <button class="numbers" onclick="inserirElementos('6')">6</button>
            <button class="column-right" onclick="inserirElementos('/')">/</button>

            <button class="numbers" onclick="inserirElementos('1')">1</button>
            <button class="numbers" onclick="inserirElementos('2')">2</button>
            <button class="numbers" onclick="inserirElementos('3')">3</button>

            <button class="button-reset" id="button-C">C</button> <!---adicionar um evento de clique aqui. Ao clicar, a função limpar visor será dispara-->
            <button class="numbers" onclick="inserirElementos('0')">0</button>
            <button id="button-igual" onclick="Calculo()">=</button>
            <button class="column-right" onclick="inserirElementos('-')">-</button>
        </div>
    </div>
    
<script src="index.js"></script>
